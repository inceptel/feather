<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather Setup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #e0e0e0; height: 100vh; display: flex; }
        .instructions {
            width: 360px;
            min-width: 360px;
            padding: 28px 24px;
            border-right: 1px solid #2a2a2a;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .instructions h1 { font-size: 20px; font-weight: 600; color: #daa520; margin-bottom: 4px; }
        .instructions .sub { color: #666; font-size: 13px; margin-bottom: 20px; }
        code { background: #1a1a1a; padding: 1px 5px; border-radius: 3px; font-size: 12px; color: #7ec8e3; }
        .terminal-side { flex: 1; display: flex; flex-direction: column; }
        .terminal-side iframe { flex: 1; border: none; background: #000; }
        .status-bar {
            padding: 10px 16px;
            border-top: 1px solid #2a2a2a;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-ok { background: #4ade80; }
        .dot-err { background: #f87171; }
        .dot-loading { background: #facc15; animation: pulse 1s infinite; }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }
        .spacer { flex: 1; }
        .back { color: #666; text-decoration: none; font-size: 12px; margin-top: auto; padding-top: 16px; border-top: 1px solid #1a1a1a; }
        .back:hover { color: #aaa; }
        .btn { padding: 8px 16px; border-radius: 6px; font-size: 13px; font-weight: 500; cursor: pointer; border: none; background: #daa520; color: #0a0a0a; }
        .btn:hover { opacity: 0.9; }
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        .section { margin-bottom: 20px; }
        .section-title { font-size: 14px; font-weight: 600; color: #f0f0f0; margin-bottom: 8px; }
        .section-desc { font-size: 12px; color: #777; line-height: 1.5; margin-bottom: 10px; }
        .divider { border: none; border-top: 1px solid #1a1a1a; margin: 16px 0; }
        .token-input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .token-input:focus { outline: none; border-color: #daa520; }
        .msg { font-size: 12px; margin-top: 8px; line-height: 1.4; }
        .msg-ok { color: #4ade80; }
        .msg-err { color: #f87171; }
        .msg-info { color: #7ec8e3; }
        .auth-link-box {
            margin-top: 8px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            display: none;
        }
        .auth-link-box a {
            color: #7ec8e3;
            word-break: break-all;
            font-size: 14px;
            font-weight: 500;
            display: block;
            padding: 8px;
            background: #0a0a0a;
            border-radius: 4px;
            text-align: center;
        }
        /* Mobile: hide terminal, full-width instructions */
        @media (max-width: 768px) {
            .instructions {
                width: 100%;
                min-width: unset;
                border-right: none;
                height: 100vh;
            }
            .terminal-side { display: none; }
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>Claude Auth</h1>
        <p class="sub">Authenticate or re-authenticate Claude</p>

        <div class="section">
            <div class="section-title">Paste API Key</div>
            <div class="section-desc">Paste an Anthropic API key. Easiest way on mobile.</div>
            <input type="password" id="api-key" class="token-input" placeholder="sk-ant-..." autocomplete="off" />
            <button class="btn btn-sm" onclick="saveApiKey()">Save Key</button>
            <div id="key-msg" class="msg"></div>
        </div>

        <hr class="divider">

        <div class="section">
            <div class="section-title">Or use OAuth</div>
            <div class="section-desc">Run <code>claude-setup</code> in the terminal, then use these buttons:</div>

            <div style="margin-bottom: 10px;">
                <button class="btn btn-sm" onclick="getAuthLink()">1. Get Auth Link</button>
                <div id="auth-link-box" class="auth-link-box">
                    <a id="auth-link" href="#" target="_blank">Waiting for URL...</a>
                </div>
            </div>

            <div>
                <div class="section-desc" style="margin-bottom: 4px;">After authorizing, paste the code from the browser here:</div>
                <input type="text" id="auth-code" class="token-input" placeholder="Paste auth code here..." autocomplete="off" />
                <button class="btn btn-sm" onclick="submitAuthCode()">2. Submit Code</button>
                <div id="code-msg" class="msg"></div>
            </div>
        </div>

        <hr class="divider">

        <div style="display: flex; gap: 8px; align-items: center;">
            <button class="btn" onclick="checkAuth()">Check Status</button>
            <div id="auth-status" class="msg" style="flex: 1;"></div>
        </div>

        <div class="spacer"></div>
        <a href="/" class="back">Back to Feather</a>
    </div>

    <div class="terminal-side">
        <iframe src="/term-raw/"></iframe>
        <div class="status-bar">
            <div id="dot" class="dot dot-loading"></div>
            <span id="status-text">Checking auth...</span>
        </div>
    </div>

    <script>
        function saveApiKey() {
            const key = document.getElementById('api-key').value.trim();
            const msg = document.getElementById('key-msg');
            if (!key) { msg.className = 'msg msg-err'; msg.textContent = 'Paste an API key first.'; return; }
            if (!key.startsWith('sk-ant-')) { msg.className = 'msg msg-err'; msg.textContent = 'Key should start with sk-ant-'; return; }
            msg.className = 'msg msg-info'; msg.textContent = 'Saving...';

            const content = 'ANTHROPIC_API_KEY=' + key + '\n';
            fetch('/jupyter/api/contents/anthropic-key', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 'file', format: 'text', content: content })
            })
            .then(r => {
                if (r.ok) { msg.className = 'msg msg-ok'; msg.textContent = 'Saved. Restart Claude to use it.'; document.getElementById('api-key').value = ''; }
                else throw new Error('Write failed');
            })
            .catch(e => { msg.className = 'msg msg-err'; msg.textContent = 'Failed: ' + e.message; });
        }

        function checkAuth() {
            const dot = document.getElementById('dot');
            const text = document.getElementById('status-text');
            const detail = document.getElementById('auth-status');
            dot.className = 'dot dot-loading'; text.textContent = 'Checking...';
            fetch('/api/claude-auth-status').then(r => r.json()).then(d => {
                if (d.authenticated) { dot.className = 'dot dot-ok'; text.textContent = 'Authenticated'; detail.className = 'msg msg-ok'; detail.textContent = 'Claude is ready.'; }
                else { dot.className = 'dot dot-err'; text.textContent = 'Not authenticated'; detail.className = 'msg msg-err'; detail.textContent = d.message || 'Not authenticated.'; }
            }).catch(() => { dot.className = 'dot dot-err'; text.textContent = 'Error'; });
        }

        function submitAuthCode() {
            const code = document.getElementById('auth-code').value.trim();
            const msg = document.getElementById('code-msg');
            if (!code) { msg.className = 'msg msg-err'; msg.textContent = 'Paste the auth code first.'; return; }
            msg.className = 'msg msg-info'; msg.textContent = 'Submitting...';

            fetch('/jupyter/api/contents/claude-auth-code.txt', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 'file', format: 'text', content: code + '\n' })
            })
            .then(r => {
                if (r.ok) {
                    msg.className = 'msg msg-ok';
                    msg.textContent = 'Code sent! Check the terminal for result.';
                    document.getElementById('auth-code').value = '';
                    // Check auth status after a few seconds
                    setTimeout(checkAuth, 5000);
                } else throw new Error('Write failed');
            })
            .catch(e => { msg.className = 'msg msg-err'; msg.textContent = 'Failed: ' + e.message; });
        }

        let pollInterval = null;
        function getAuthLink() {
            const box = document.getElementById('auth-link-box');
            const link = document.getElementById('auth-link');
            box.style.display = 'block'; link.textContent = 'Waiting for URL...'; link.href = '#';
            let attempts = 0;
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(() => {
                if (++attempts > 120) { clearInterval(pollInterval); link.textContent = 'Timed out. Run claude-setup again.'; return; }
                fetch('/jupyter/api/contents/claude-auth-url.txt')
                    .then(r => { if (!r.ok) throw 0; return r.json(); })
                    .then(d => { const url = (d.content || '').trim(); if (url && url.startsWith('https://')) { clearInterval(pollInterval); link.href = url; link.textContent = 'Tap here to authenticate'; } })
                    .catch(() => {});
            }, 1000);
        }
        checkAuth();
    </script>
</body>
</html>
